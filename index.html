<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Better market</title>
    <link rel="icon" type="image/x-icon" href="./assets/logo.svg">
</head>
<body>
    <section class="splash">
        <div class="register">
            <div class="register__info">
                <img class="register__info-logo" src="./assets/logo.svg" />
            </div>
            <div class="register__fill">
                <h2 class="register__fill-heading">Letâ€™s get started 
                    with a few simple steps</h2>
                    <form class="register__fill-form">
                        <div class="register__fill-group">
                            <label class="register__fill-label" for="email">Email</label>
                        <input class="register__fill-input" type="text" id="email" name="email">
                        </div>
                        <div class="register__fill-group">
                            <label class="register__fill-label" for="fname">Full name</label>
                        <input class="register__fill-input" type="text" id="fname" name="fname">
                        </div>
                        <div class="register__fill-group">
                            <label class="register__fill-label" for="password">Password</label>
                        <input class="register__fill-input" type="password" id="password" name="password">
                        </div>
                        
                       
                        <button class="register__fill-btn">Sign up</button>
                    </form>

                    <p class="register__footer-para">By signing up, you agree to our Terms of Service. <br/> Already have an account? <span class="register__footer-para-span">Log in </span> </p>
            </div>
        </div>
       

    </section>
</body>
</html>
